<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="register-form" return false>
                    <h3>Register Account</h3>
                    <hr />
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" />
                    </div>
                    <div class="form-group">
                        <label for="initial-deposit">Initial Deposit</label>
                        <input type="number" class="form-control" id="initial-deposit"
                            placeholder="Enter Intitial Deposit" />
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <br />
                <div class="current-balance">
                    <h5>Current Balance</h5>
                    <p>Ksh: <span id="current-balance"></span></p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Withdraw/Deposit</h3>
                <hr />

                <form id="deposit-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Deposit</label>
                        <input type="number" class="form-control" id="deposit" placeholder="Amount" />
                    </div>

                    <button type="submit" class="btn btn-primary">Deposit</button>
                </form>
                <br />

                <form id="withdraw-form">
                    <div class="form-group">
                        <label for="initial-deposit">Withdraw</label>
                        <input type="number" class="form-control" id="withdraw" placeholder="Amount" />
                    </div>

                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
